<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/886c845b77.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header><span id="header-words">ToDo List</span></header>

            <div class="mainBody">
                <div id="title">
                    <h1>ToDo List</h1>
                </div>

                <div class="inputForm">
                    <input type="text"  placeholder="New Task" id = "input-text">
                    <button onclick="addItem()" class="add-btn">Add</button>
                </div>

                <ul class="itemsList" id = "item-list">
                    <li><i class="fa-solid fa-square-check"></i>First Item <i class="fa-solid fa-trash-can"></i></li>
                    <li><i class="fa-solid fa-square-check"></i>Second Item <i class="fa-solid fa-trash-can"></i></li>
                    <li><i class="fa-solid fa-square-check"></i>Third Item <i class="fa-solid fa-trash-can"></i></li>
                </ul>
            </div>

            <script src="script.js"></script>
    </body>
</html>
