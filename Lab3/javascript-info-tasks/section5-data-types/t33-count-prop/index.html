<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let user = {
            name: 'John',
            age: 30
        };

        alert( count(user) );

        function count(obj) {
            return Object.keys(obj).length;
        }
    </script>
